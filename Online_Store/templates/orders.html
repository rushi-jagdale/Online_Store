{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Your Orders</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if orders %}
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                                <tr>
                                    <td>{{ order.id }}</td>
                                    <td>${{ order.total }}</td>
                                    <td>{{ order.status }}</td>
                                    <td>{{ order.created_at }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-center">You have no orders.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
