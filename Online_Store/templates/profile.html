{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Profile</h2>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.full_name }}</h5>
                        <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-warning btn-block">Edit Profile</a>
                        <form method="POST" action="{{ url_for('delete_account') }}" class="mt-2">
                            <button type="submit" class="btn btn-danger btn-block" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
