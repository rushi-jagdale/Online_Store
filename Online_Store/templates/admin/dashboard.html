{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3>Products</h3>
                <a href="{{ url_for('admin_add_product') }}" class="btn btn-success mb-3">Add Product</a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                                <td>${{ product.price }}</td>
                                <td>{{ product.stock }}</td>
                                <td>
                                    <a href="{{ url_for('admin_edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                    <form method="POST" action="{{ url_for('admin_delete_product', product_id=product.id) }}" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
